<html>
    <head>
        <title>PortaPad</title>
        <link rel="manifest" href="./manifest.json">
        <link rel=”icon” href=“../favicon.ico”>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    </head>
    <body>
        <div id="bodybox">
            <h1>PCコードを選択</h1>
            <div id="a_codes">
            </div>
            <button class="a_card" onclick="window.location.reload()">
                <h2>&#x21BB;リストの更新</h2>
            </button>
            <button id="installBtn">インストール</button>
            <h2>設定</h2>
            <div>
                <label for="name">
                    シグナリングサーバー:
                    <input id="sigserver_address" type="text" name="sigserver_address" />
                </label>
            </div>
            <button class="small_button" id="setting_save_button" onclick="savesetting_top();">設定の保存</button>
            <button class="small_button" onclick="localStorage.clear();">ホストリストの削除</button>
            <p><small>※すべてのホストとのペアリングが解除されます。また、設定も削除されます。</small></p>
            <style>
                html,body{
                    margin: 0;
                    text-align: center;
                }
                h1{
                    text-align: center;
                    margin-top: 1em;
                    margin-bottom: 2em;
                }
                .a_card{
                    width: 90vw;
                    margin: 10px 5vw;
                    border: 2px solid #1464cc;
                    border-radius: 10px;
                    box-shadow: #aaa 0px 0px 10px;
                    background-color: #fff;
                    cursor: pointer;
                }
                .a_card:hover{
                    box-shadow: #ddd 0px 0px 5px;
                }
                .a_card h2{
                    padding-left: 10px;
                }
                #installBtn{
                    display: none;
                }
                #sigserver_address{
                    border: none;
                    border-bottom: #1464cc 1px solid;
                    width: 300px;
                    padding: 10px 5px 5px 5px;
                }
                #sigserver_address:focus{
                    outline: none;
                    background-color: #eee;
                }
                .small_button{
                    display: block;
                    margin: 20px auto 0 auto;
                    background-color: #fff;
                    padding: 5px 10px;
                    border-radius: 10px;
                    border: 2px solid #1464cc;
                    box-shadow: #ddd 0px 0px 10px;
                    transition: all 0.05s ease;
                }
                .small_button:hover{
                    box-shadow: none;
                }
            </style>
        </div>
        <!--websocket&WebRTCの接続処理-->
        <script type="module" src="./main.js"></script>
        <script>
            //WAPの実装
            if (navigator.serviceWorker) {
                navigator.serviceWorker.register ('./service-worker.js');
            }
        </script>
    </body>
</html>
