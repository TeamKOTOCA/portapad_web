<div id="body" class="keypad-buttons">
    <button class="keypad-button" onmousedown="window.SendRtcKDown('Tab')" onmouseup="window.SendRtcKUp('Tab')">Tab</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('/')" onmouseup="window.SendRtcKUp('/')">/</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('*')" onmouseup="window.SendRtcKUp('*')">*</button>
    <button class="keypad-button" onclick="window.changepage('manu');">戻る</button>

    <button class="keypad-button" onmousedown="window.SendRtcKDown('7')" onmouseup="window.SendRtcKUp('7')">7</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('8')" onmouseup="window.SendRtcKUp('8')">8</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('9')" onmouseup="window.SendRtcKUp('9')">9</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('-')" onmouseup="window.SendRtcKUp('-')">-</button>

    <button class="keypad-button" onmousedown="window.SendRtcKDown('4')" onmouseup="window.SendRtcKUp('4')">4</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('5')" onmouseup="window.SendRtcKUp('5')">5</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('6')" onmouseup="window.SendRtcKUp('6')">6</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('+')" onmouseup="window.SendRtcKUp('+')">+</button>

    <button class="keypad-button" onmousedown="window.SendRtcKDown('1')" onmouseup="window.SendRtcKUp('1')">1</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('2')" onmouseup="window.SendRtcKUp('2')">2</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('3')" onmouseup="window.SendRtcKUp('3')">3</button>
    <button class="keypad-button h-sec" onmousedown="window.SendRtcKDown('Enter')" onmouseup="window.SendRtcKUp('Enter')">↵</button>

    <button class="keypad-button w-sec" onmousedown="window.SendRtcKDown('0')" onmouseup="window.SendRtcKUp('0')">0</button>
    <button class="keypad-button" onmousedown="window.SendRtcKDown('.')" onmouseup="window.SendRtcKUp('.')">.</button>
</div>
