<main class="home_container">
    <img src="../portapad.webp" alt="PortaPad logo">
    <h1>PCを選択</h1>

    <div id="a_codes"></div>

    <button class="a_card refresh_button" onclick="window.location.reload()">
        <h2>&#x21BB; リストの更新</h2>
    </button>

    <button id="installBtn">インストール</button>

    <section class="setting_panel">
        <h2>設定</h2>
        <div class="setting_div">
            <label for="sigserver_address">シグナリングサーバー:</label>
            <input id="sigserver_address" type="text" name="sigserver_address" />
        </div>
        <button class="small_button" id="setting_save_button" onclick="savesetting_top();">設定の保存</button>
        <button class="small_button danger_button" onclick="localStorage.clear();window.location.reload();">ホストリストの削除</button>
        <p><small>※すべてのホストとのペアリングが解除されます。また、設定も削除されます。</small></p>
    </section>
</main>
